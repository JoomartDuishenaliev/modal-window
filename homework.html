<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Popup window</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center mt-5">
    <button id="showDiv" class="btn btn-primary">Click me</button>
</div>
<div class="d-flex justify-content-center">
    <div id="hiddenDiv" class="d-flex flex-column justify-content-center border border-primary mt-5 gap-3"
         style="visibility: hidden; width: 300px; height: 300px">
        <input class="ms-5 me-5" type="text">
        <input class="ms-5 me-5" type="number">
        <div class="d-flex justify-content-evenly">
            <button class="btn btn-success">OK</button>
            <button id="hideDiv" class="btn btn-secondary">Закрыть</button>
        </div>
    </div>
</div>

<script src="homework.js"></script>
</body>
</html>
